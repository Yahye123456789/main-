<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Style.css">
    <title>Document</title>
</head>
<body>
    <script src="./js/main.js"></script>
    <main>
        <section>
            <input type="number" placeholder="calculator">
            <div id="oun">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div id="tow">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
            </div>
            <div id="trhe">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div id="for">
                <button id="CE">CE</button>
                <button>0</button>
                <button>.</button>
                <button id="m">=</button>
            </div>

        </section>
    </main>


</body>
</html>
